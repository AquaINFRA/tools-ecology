categories:
    - Ecology
description: Tools to explore and evaluate biodiversity data
long_description: |
  Explore data through multiple statistical tools
name: dataexplo 
owner: ecology 
remote_repository_url: https://github.com/Marie59/Data_explo_tools
type: unrestricted

repositories:
  tool_environment:
    description: Show the abundance according to the location
    owner: ecology
    include:
      - Abundance_in _environment.xml
      - macro.xml
      - GraphAbundance_in _environment.r
      - test-data/Reel_life_survey_fish_modif.csv
      - test-data/Reef_Life_Survey_Invertebrates_mp.csv
      
  tool_normality:
    description: Show the distribution and check its normality
    owner: ecology
    include:
      - Normality_distribution.xml
      - macro.xml
      - GraphNormality_distribution.r
      - test-data/Reel_life_survey_fish_modif2.csv
      - test-data/Reef_Life_Survey_Invertebrates_mp.csv
      
  tool_autocorr:
    description: Show if there is auto-correlation
    owner: ecology
    include:
      - Autocorrelation.xml
      - macro.xml
      - GraphAutocorrelation.r
      - test-data/Reel_life_survey_fish_modif2.csv

